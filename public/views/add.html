<div class="row"> <div class="col-xs-12"> <div class="page-header"> <h1>Add Patient</h1> </div> </div> </div> <div class="row"> <div class="col-xs-12"> <div class="panel panel-default"> <div class="panel-heading"> Fill out the form to create a new patient. </div> <div class="panel-body"> <form name="addForm" role="form" class="form-signin" ng-submit="submit(patient)" class="form-signin" novalidate> <div class="form-group"> <label for="first-name">First Name</label> <input type="text" name="first-name" class="form-control" placeholder="John" ng-model="patient.firstName" required autofocus> </div> <div class="form-group"> <label for="last-name">Last Name</label> <input type="text" name="last-name" class="form-control" placeholder="Doe" ng-model="patient.lastName" required> </div> <div class="form-group"> <label for="med-id">ID</label> <input type="text" name="med-id" class="form-control" placeholder="12345678" ng-model="patient.medicalId" required> </div> <button type="submit" class="btn btn-primary">Create</button> </form> </div> </div> </div> </div>
