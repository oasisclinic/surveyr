<div class="row"> <div class="col-xs-12"> <div class="page-header"> <h1>Patient Search</h1> </div> </div> </div> <div class="row"> <div class="col-xs-12"> <div class="panel panel-default"> <div class="panel-heading"> You can search for patients and sort them by first and last name. Click a record to view that patient's profile. </div> <div class="panel-body"> <table ng-table="tableParams" show-filter="true" class="table table-hover ng-table-rowselected"> <tr ng-repeat="patient in $data" ng-click="changeSelection(patient)"> <td data-title="'Last Name'" sortable filter="{ 'lastName': 'text' }"> {{patient.lastName}}  <td data-title="'First Name'" sortable filter="{ 'firstName': 'text' }"> {{patient.firstName}}   </table> </div> </div> </div> </div>
